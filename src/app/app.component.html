
<p>My name is: {{name}}</p>

<p>My zip code is: <input type="text" (input)="validateZipCode()" [(ngModel)]="zipCode"/></p>

<p class="error-text" [hidden]="zipCodeIsValid">Zip code is not valid</p>

<button (click)="changeName()">Change my name</button>
<button (click)="changeZipCode()">Change my zip code</button>
